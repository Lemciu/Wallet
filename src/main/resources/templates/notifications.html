<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="center">
    <div class="content">
                <div th:replace="fragments :: menu"></div>
        <div class="notificationMain">
            <div class="notificationHeader">
                <h3>Notifications:</h3>
                <p>NadchodzÄ…ce?</p>
            </div>
            <div class="notifications">
                <a th:href="@{notifications?finished=true}">
                    <button class="btn">Archiwum</button>
                </a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th>Completed</th>
                        <th>Edit</th>
                    </tr>
                    <tr th:each="notification: ${notifications}" th:object="${notification}">
                        <td th:text="*{title}"></td>
                        <td th:text="*{description}"></td>
                        <td th:text="${#temporals.format(notification.date, 'dd/MM')}"></td>
                        <form th:action="@{/completed}" method="post">
                            <td>
                                <input type="image" src="/img/ok.png" alt="Submit" width="48" height="48">
                            </td>
                            <input th:hidden="hidden" th:name="id" th:value="*{id}">
                        </form>
                        <td>
                            <a th:href="@{'/edit-notification?id=' + *{id}}">
                                <button class="btn" th:href="@{/notification}" th:name="id" th:value="*{id}"><img
                                        src="https://img.icons8.com/ios-glyphs/30/000000/edit--v1.png"/></button>
                            </a>
                        </td>
                    </tr>
                    </thead>
                </table>
            </div>
            <a th:href="@{/add-notification}">+</a>
<!--           ostatnie operacje, 10 ostatnich historii-->
        </div>
        <div >
            <ul>
                <li>Add</li>
            </ul>
        </div>
    </div>
</div>
