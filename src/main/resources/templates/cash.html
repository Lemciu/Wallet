<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cash</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="mainCenter">
            <div class="headCenter">
                <div class="totalBalance">
                    <h2 th:text="|PLN *{#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}|"></h2>
                    <p>total balance</p>
                </div>
                <div class="headButtons">
                    <button class="btn btn-secondary"><img src="/img/plus24.png"></button>
                    <!--                    to będzie się wysuwać?-->
                </div>
            </div>
        </div>
        <div class="mainCash">
<!--            same wydatki/ przychody-->
<!--            ostatnie 10?-->
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction: ${transactions}" th:object="${transaction}">
                    <td th:text="*{title}"></td>
                    <td th:text="*{description}"></td>
                    <td th:text="*{type}"></td>
                    <td th:text="|*{transactionValue} zł|"></td>
                    <td th:text="*{date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
