<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="tradeHeader">
            <h3>Add Transaction</h3>
        </div>
        <div class="tradeCenter">
            <div class="tradeTop">
                <form method="post" th:action="@{/addBudgetTransaction}" class="formBuy" th:object="${transaction}">
                    <div class="stockAmount">
                        <div th:each="type: ${types}">
                            <input class="form-check-input" type="radio" name="typeTransactionRadio" th:value="${type}" th:field="*{type}">
                            <label class="form-check-label" th:text="${type.name}" ></label>
                        </div>
                        <p>Title</p>
                        <input type="text" th:field="*{title}" class="form-control">
                        <p>Amount</p>
                        <input class="form-control" th:field="*{transactionValue}" type="number" th:step="0.01" th:max="${maxValue}">
                        <p>Description</p>
                        <input th:field="*{date}" th:hidden="hidden">
                        <input th:field="*{id}" th:hidden="hidden">
                        <textarea class="form-control" th:field="*{description}"></textarea>
                        <button class="btn btn-secondary" id="tradeButton">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
