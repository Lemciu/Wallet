<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Fragmenty</title>
</head>
<body>
<div class="menuBar" th:fragment="menuBar">
    <ul class="menuList">
        <p id="menuTitle">MENU</p>
        <a class="btn btn-secondary" th:href="@{/}">Dashboard</a>
        <a class="btn btn-secondary" th:href="@{/cashWallet}">Cash Wallet</a>
        <a class="btn btn-secondary" th:href="@{/cryptoWallet}">Crypto Wallet</a>
        <a class="btn btn-secondary" th:href="@{/market}">Market</a>
        <a class="btn btn-secondary" th:href="@{/buyCrypto?symbol=BTC}">Buy</a>
        <a class="btn btn-secondary" th:href="@{/sellCrypto?symbol=BTC}">Sell</a>
        <a class="btn btn-secondary" th:href="@{/swap?from=BTC&to=ETH}">Swap</a>
    </ul>
</div>
<div class="topHeader"  th:fragment="topHeader">
    <button type="button" class="btn btn-secondary"><img src="img/whiteok24.png"> Synchronized</button>
    <button type="button" class="btn btn-secondary"><img src="img/whitebell24.png"></button>
    <button type="button" class="btn btn-secondary"><img src="img/whiteeye24.png"></button>
    <button type="button" class="btn btn-secondary"><img src="img/whitehelp24.png"></button>
    <button type="button" class="btn btn-secondary"><img src="img/whitesettings24.png"></button>
</div>
</body>
</html>
