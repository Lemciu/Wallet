<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buy/Sell</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="tradeHeader">
            <h2>Buy crypto</h2>
        </div>
        <div class="tradeCenter">
            <div class="tradeTop">
                <h5>Available funds: 1000z≈Ç ~ $232.54</h5>
                <p id="fiatExchange">(1USD = 4.29PLN)</p>
                <p>Choose a stock</p>
                <select class="form-select">
                    <option>BTC</option>
                </select>
                <p>Max: 0.032123</p>
            </div>
            <p>Amount</p>
            <input type="number">
            <!--            <p>Suma: ?</p>-->
            <input disabled placeholder="Suma" id="tradeValue">
            <button class="btn btn-secondary">Trade</button>
            <!--            <p>potwierdzenie?</p>-->
        </div>
    </div>
</div>
</body>
</html>
