<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
<!--    zrobić, że się wpłaca gotówe i później to można buy/sell-->
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="marketHeader">
            <div>
                <h2 id="MarketTitle">MARKET</h2>
                <div id="findInMarket">
                    <input type="search" class="form-control" id="searchMarketBar" th:placeholder="Search"/>
                    <button class="btn btn-secondary" type="submit"><img src="/img/whitemagnifier30.png"></button>
                </div>
            </div>
            <div class="rangeMarket">
                <p>Range</p>
                <select class="form-select">
                    <option>1h</option>
                    <option>24h</option>
                    <option>7D</option>
                    <option>1M</option>
                    <option>3M</option>
                </select>
            </div>
        </div>
        <div class="mainMarket">
            <table class="table" id="marketTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Crypto</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Market cap</th>
                        <th><img src="/img/whitestar24.png"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a th:href="@{/marketStock?symbol=BTC}">Bitcoin</a></td>
                        <td><a th:href="@{/marketStock?symbol=BTC}">$29,123.67</a></td>
                        <td class="changeStock"><img src="/img/upgreen24.png"> 2.8%</td>
                        <td>$567.778B</td>
                        <td><img src="/img/whitestar24.png"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ethereum</td>
                        <td>$1,923.17</td>
                        <td class="changeStock"><img src="/img/upgreen24.png"> 3.7%</td>
                        <td>$317.438B</td>
                        <td><img src="/img/starfilled24.png"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
