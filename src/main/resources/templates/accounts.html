<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="accountHead">
            <h2>Accounts</h2>
        </div>
        <div class="accountBar">
            <div class="searchBar">
                <input type="search" class="form-control" id="searchMarketBar" th:placeholder="Search"/>
                <button class="btn btn-secondary" type="submit"><img src="/img/whitemagnifier30.png"></button>
            </div>
            <div class="rangeMarket">
                <p>Range</p>
                <select class="form-select">
                    <option>1h</option>
                    <option>24h</option>
                    <option>7D</option>
                    <option>1M</option>
                    <option>3M</option>
                </select>
            </div>
        </div>
        <div class="mainAccounts">
            <table class="table" id="accountsTable">
                <tbody>
                <tr>
                    <td><a th:href="@{/accountStock?symbol=BTC}">Bitcoin</a></td>
                    <td><a href="#">0.1032 BTC</a></td>
                    <td><a href="#">$3,053.20</a></td>
                    <td><a href="#">-17%</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
