<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="accountHead">
            <h2>Accounts</h2>
        </div>
        <div class="accountBar">
            <div class="searchBar">
                <input type="search" class="form-control" id="searchMarketBar" th:placeholder="Search"/>
                <button class="btn btn-secondary" type="submit"><img src="/img/whitemagnifier30.png"></button>
            </div>
            <div class="rangeMarket">
                <div>
                    <a th:href="@{/accounts?range=1h}">
                        <button type="button" class="btn btn-secondary">1h</button></a>
                    <a th:href="@{/accounts}">
                        <button type="button" class="btn btn-secondary">1D</button></a>
                    <a th:href="@{/accounts?range=1W}">
                        <button type="button" class="btn btn-secondary">1W</button></a>
                    <a th:href="@{/accounts?range=1M}">
                        <button type="button" class="btn btn-secondary">1M</button></a>
                    <a th:href="@{/accounts?range=3M}">
                        <button type="button" class="btn btn-secondary">3M</button></a>
                </div>
            </div>
        </div>
        <div class="mainAccounts">
            <table class="table" id="accountsTable">
                <tbody>
                <tr th:each="account: ${accounts}" th:object="${account}">
                    <td><a th:href="@{/accountStock(symbol=*{symbol})}" th:text="*{name}"></a></td>
                    <td><a href="#" th:text="|*{amount} *{symbol}|">0.1032 BTC</a></td>
                    <td><a href="#" th:text="|$*{#numbers.formatDecimal(value, 1, 'COMMA', 2, 'POINT')}|"></a></td>
                    <td th:if="*{percentChange >= 0}" class="justRow">
                        <p><img src="/img/upgreen24.png"></p>
                        <p class="greenFont"
                           th:text="|*{#numbers.formatDecimal(percentChange, 1, 'COMMA', 2, 'POINT')}%|"></p>
                    </td>
                    <td th:unless="*{percentChange >= 0}" class="justRow">
                        <p><img src="/img/downred24.png"></p>
                        <p class="redFont"
                           th:text="|*{#numbers.formatDecimal(percentChange, 1, 'COMMA', 2, 'POINT')}%|"></p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
