<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="mainCenter">
            <div class="headCenter">
                <div class="totalBalance">
                    <h2 th:text="|PLN *{#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}|"></h2>
                    <p>total balance</p>
                </div>
                <div class="headButtons">
                    <button class="btn btn-secondary"><img src="/img/plus24.png"></button>
<!--                    to będzie się wysuwać?-->
                </div>
            </div>
        </div>
        <div class="mainAccounts">
            <table class="table" id="accountsTable">
                <tbody>
                <tr>
                    <td><a th:href="@{/cash}"><p>Cash</p></a></td>
                    <td th:text="|PLN *{#numbers.formatDecimal(cash, 1, 'COMMA', 2, 'POINT')}|"></td>
                    <td th:text="|*{#numbers.formatDecimal(cashPercent, 1, 'COMMA', 1, 'POINT')}%|"></td>
                </tr>
                <tr>
                    <td><p>Deposit/Savings</p></td>
                    <td th:text="|PLN *{#numbers.formatDecimal(savings, 1, 'COMMA', 2, 'POINT')}|"></td>
                    <td th:text="|*{#numbers.formatDecimal(savingsPercent, 1, 'COMMA', 1, 'POINT')}%|"></td>
                </tr>
                <tr>
                    <td><a th:href="@{/accounts}"><p>Investments</p></a></td>
                    <td th:text="|PLN *{#numbers.formatDecimal(investments, 2, 'COMMA', 2, 'POINT')} ( $*{#numbers.formatDecimal(investmentsInDollar, 2, 'COMMA', 2, 'POINT')} )|"><p>700zł ($3,222.54, +4.61%)</p></td>
                    <td th:text="|*{#numbers.formatDecimal(investmentsPercent, 1, 'COMMA', 1, 'POINT')}%|"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
