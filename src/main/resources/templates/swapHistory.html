<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="tradeHeader">
            <a th:href="@{/swap?from=BTC&to=ETH}"><button class="dropbtn">Exchange</button></a>
            <a th:href="@{/swapHistory}"><button class="dropbtn">History</button></a>
        </div>
        <div class="swapHistory">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction: ${transactions}" th:object="${transaction}">
                    <td th:text="|*{soldAmount} *{symbolSoldStock} -> *{boughtAmount} *{symbolBoughtStock}|"></td>
                    <td th:text="*{date}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
