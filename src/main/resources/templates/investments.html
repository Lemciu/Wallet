<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investments</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="center">
    <div th:replace="fragments :: menu"></div>
    <div class="content">
        <div class="investmentMain">
            <div class="investHeader">
                <div class="cryptoBalance">
                    <h2 th:text="|$${currentValue}|"></h2>
                    <p id="subTitle">Total balance:</p>
                    <p th:text="|${percentageProfit}% / ${profit}|"></p>
                </div>
                <a th:href="@{buy-stock}">Buy</a>
                <a th:href="@{charge-account}">Zasil konto</a>
            </div>
            <div class="cryptoTable">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Asset</th>
                        <th>Price</th>
                        <th>Allocation</th>
                        <th>Amount</th>
                        <th>Value</th>
                        <th>Profit</th>
                    </tr>
                    <tr th:each="stock: ${stocks}" th:object="${stock}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td th:text="|*{#numbers.formatDecimal(currentPrice, 1, 'COMMA', 2, 'POINT')}$|"></td>
                        <td th:text="|*{allocation}%|"></td>
                        <td th:text="*{amount}"></td>
                        <td th:text="*{currentValue}"></td>
                        <td th:text="|*{profit} / *{percentageProfit}%|"></td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
