<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Notification</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="center">
    <div th:replace="fragments :: menu"></div>
    <div class="content">
        <div class="notificationForm">
            <form th:action="@{save-notification}" method="post" th:object="${notification}">
                <p>Title</p>
                <input type="text" th:name="title" th:field="*{title}">
<!--                th:field="*{title}"-->
                <p>Description</p>
                <input type="text" th:name="description" th:field="*{description}">
                <p>Date</p>
                <input type="date" th:name="date" th:field="*{date}">
                <p>Periodic</p>
                <input type="checkbox" th:name="periodic" th:field="*{periodic}">
                <input th:hidden="hidden" name="id" th:field="*{id}">
                <input type="submit">
            </form>
        </div>
    </div>
</div>

</body>
</html>
