<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div  th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>

        <div class="mainCenter">
            <div class="headCenter">
                <div class="totalBalance">
                    <h2 th:text="|$*{#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}|"></h2>
                    <p>total balance</p>
                </div>
                <div class="headButtons">
                    <button type="button" class="btn btn-secondary">Buy</button>
                    <button type="button" class="btn btn-secondary">Sell</button>
                </div>
            </div>
<!--            buy/sell będzie działać pomiedzy krypto a savings-->
            <div class="portfolioStats">
                <div class="portfolioProfit">
                    <p th:if="${percentageProfit >= 0}"><img src="/img/upgreen24.png"></p>
                    <p th:if="${percentageProfit >= 0}" id="portfolioPlusProfit" th:text="|${percentageProfit}% (+$${profit})|"></p>

                    <p th:unless="${percentageProfit >= 0}"><img src="/img/downred24.png"></p>
                    <p th:unless="${percentageProfit >= 0}" id="portfolioMinusProfit" th:text="|${percentageProfit}% ($${profit})|"></p>
                </div>
                <div class="changeRangeButtons">
                    <a th:href="@{/?range=1h}"><button type="button" class="btn btn-secondary">1h</button></a>
                    <a th:href="@{/}"><button type="button" class="btn btn-secondary" >1D</button></a>
                    <a th:href="@{/?range=1W}"><button type="button" class="btn btn-secondary">1W</button></a>
                    <a th:href="@{/?range=1M}"><button type="button" class="btn btn-secondary">1M</button></a>
                    <a th:href="@{/?range=3M}"><button type="button" class="btn btn-secondary">3M</button></a>
                    <a th:href="@{/?range=max}"><button type="button" class="btn btn-secondary">All</button></a>
                </div>
            </div>
        </div>
        <div class="bottomCenter">
            <div class="headPortfolioFavourite">
                <p>FAVOURITE</p>
                <button type="button" class="btn btn-secondary" th:href="@{/market}">See all</button>
            </div>
            <table class="table">
                <thead>
                    <tr class="portfolioTableHead">
                        <th>Crypto</th>
                        <th>Change</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td class="cryptoInfo">Bitcoin</td>
                        <td class="changeStock"><img src="/img/upgreen24.png"> +1.77%</td>
                        <td class="cryptoInfo">$29,792</td>
                    </tr>
                    <tr>
                        <td class="cryptoInfo">Ethereum</td>
                        <td class="changeStock"><img src="/img/upgreen24.png"> +4.77%</td>
                        <td class="cryptoInfo">$2,212</td>
                    </tr>
                    <tr>
                        <td class="cryptoInfo">Dogecoin</td>
                        <td class="changeMinusStock"><img src="/img/downred24.png"> -14.67%</td>
                        <td class="cryptoInfo">$0,06</td>
                    </tr>
                    <tr>
                        <td class="cryptoInfo">Cardano</td>
                        <td class="changeMinusStock"><img src="/img/downred24.png"> -7.12%</td>
                        <td class="cryptoInfo">$0,56</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
