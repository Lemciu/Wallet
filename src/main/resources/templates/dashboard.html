<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="center">
    <div th:replace="fragments :: menu"></div>
    <div class="content">
        <div class="mainCenter">
            <div class="centerTop">
                <a th:href="@{/#}">
                    <div class="mainBalance">
                        <p>TOTAL BALANCE:</p>
                        <p>9999.54$</p>
                    </div>
                </a>
                <a th:href="@{/investments}">
                    <div class="mainBalance">
                        <p>KRYPTO:</p>
                        <p th:text="|${currentValue}$|"></p>
                        <p th:text="|${percentageProfit}%|"></p>
                    </div>
                </a>
                <a th:href="@{/savings}">
                    <div class="mainBalance">
                        <p>SAVINGS:</p>
                        <p>4325.32$</p>
                    </div>
                </a>
            </div>
            <div class="mainChart">
                <p>BLABLA</p>
            </div>
        </div>
        <div class="mainRight">
            <a th:href="@{/notifications}">Notifications:</a>
            <table>
                <tr th:each="notification: ${notifications}" th:object="${notification}">
                    <td th:text="*{title}"></td>
                    <td th:text="*{date}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
