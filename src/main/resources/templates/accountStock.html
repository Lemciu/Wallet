<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockName</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="accountStockHeader">
            <div>
                <div class="justRow">
                    <h2 th:text="${stock.name}"></h2>
                    <p th:if="${stock.favourite}"><img src="/img/starfilled24.png"></p>
                    <p th:unless="${stock.favourite}"><img src="/img/whitestar24.png"></p>
                </div>
                <p id="stockSymbol" th:text="${stock.symbol}"></p>
            </div>
            <div class="accountHeaderButtons">
                <button class="btn btn-secondary">Buy</button>
                <button class="btn btn-secondary">Swap</button>
                <button class="btn btn-secondary">Send</button>
            </div>
        </div>
        <div class="accountStockPrice">
            <div>
                <p th:text="|$*{#numbers.formatDecimal(stock.value, 1, 'COMMA', 2, 'POINT')}|" id="accountStockValue"></p>
                <div id="amountStock">
                    <p th:text="|*{#numbers.formatDecimal(stock.amount, 1, 'COMMA', 2, 'POINT')} ${stock.symbol}|"></p>
                    <p th:text="|1 ${stock.symbol} = *{#numbers.formatDecimal(stock.currentPrice, 1, 'COMMA', 2, 'POINT')}|"></p>
                </div>
            </div>
            <div class="accountStockChange">
                <div class="portfolioProfit">
                    <p th:if="${stock.percentChange >= 0}"><img src="/img/upgreen24.png"></p>
                    <p th:if="${stock.percentChange >= 0}" id="portfolioPlusProfit" th:text="|*{#numbers.formatDecimal(stock.percentChange, 1, 'COMMA', 2, 'POINT')}% (+$ *{#numbers.formatDecimal(stock.valueChange, 1, 'COMMA', 2, 'POINT')})|"></p>

                    <p th:unless="${stock.percentChange >= 0}"><img src="/img/downred24.png"></p>
                    <p th:unless="${stock.percentChange >= 0}" id="portfolioMinusProfit" th:text="|*{#numbers.formatDecimal(stock.percentChange, 1, 'COMMA', 2, 'POINT')}% ($ *{#numbers.formatDecimal(stock.valueChange, 1, 'COMMA', 2, 'POINT')})|"></p>
                </div>
                <div>
                    <a th:href="|@{/accountStock?symbol=}${stock.symbol}&range=1h|"><button type="button" class="btn btn-secondary">1h</button></a>
                    <a th:href="|@{/accountStock?symbol=}${stock.symbol}|"><button type="button" class="btn btn-secondary">1D</button></a>
                    <a th:href="|@{/accountStock?symbol=}${stock.symbol}&range=1W|"><button type="button" class="btn btn-secondary">1W</button></a>
                    <a th:href="|@{/accountStock?symbol=}${stock.symbol}&range=1M|"><button type="button" class="btn btn-secondary">1M</button></a>
                    <a th:href="|@{/accountStock?symbol=}${stock.symbol}&range=3M|"><button type="button" class="btn btn-secondary">3M</button></a>
                </div>
            </div>
        </div>
        <div class="accountStockHistory">
            <p>Latest operations</p>
            <!--            wyświetla 10 ostatnich? a jak więcej to kliknie się, żeby załadował albo na strony? oo-->
            <table class="table" id="accountTable">
                <thead>
                <tr>
                    <th>Deal</th>
                    <th>Amount</th>
                    <th>Value</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>BTC -> ADA</td>
                    <td>-0.00923 BTC</td>
                    <td>$212.23</td>
                    <td>13 April</td>
                </tr>
                <tr>
                    <td>USDT -> BTC</td>
                    <td>+0.00412 BTC</td>
                    <td>$312.23</td>
                    <td>16 April</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
