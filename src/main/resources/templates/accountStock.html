<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StockName</title>
    <link rel="stylesheet" th:href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="content">
    <div th:replace="fragments :: menuBar"></div>
    <div class="center">
        <div th:replace="fragments :: topHeader"></div>
        <div class="accountStockHeader">
            <div>
                <h2>Bitcoin <img src="/img/whitestar24.png"></h2>
                <p id="stockSymbol">BTC</p>
            </div>
            <div class="accountHeaderButtons">
                <button class="btn btn-secondary">Buy</button>
                <button class="btn btn-secondary">Swap</button>
                <button class="btn btn-secondary">Send</button>
            </div>
        </div>
        <div class="accountStockPrice">
            <div>
                <p id="accountStockValue">$2,923.23</p>
                <div id="amountStock">
                    <p>0.10234 BTC</p>
                    <p>1 BTC = $28,978.00</p>
                </div>
            </div>
            <div class="accountStockChange">
                <p id="accountChangeValue"><img src="/img/upgreen24.png"> 2% (-$73.92)</p>
                <div class="changeRangeButtons">
                    <button type="button" class="btn btn-secondary">1h</button>
                    <button type="button" class="btn btn-secondary">1D</button>
                    <button type="button" class="btn btn-secondary">1W</button>
                    <button type="button" class="btn btn-secondary">1M</button>
                    <button type="button" class="btn btn-secondary">3M</button>
                </div>
            </div>
        </div>
        <div class="accountStockHistory">
            <p>Latest operations</p>
        </div>
    </div>
</div>
</body>
</html>
